<html>
    <head>
        <script src="alea.js"></script>
        <script src="perlin.js"></script>
        <script src="main.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>

    <body>
        <div id="controls">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="seed" class="col-sm-3 control-label">Seed</label>
                    <div class="col-sm-9">
                        <input id="seed" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="width" class="col-sm-3 control-label">Width</label>
                    <div class="col-sm-9">
                        <input id="width" class="form-control" value="768">
                    </div>
                </div>
                <div class="form-group">
                    <label for="height" class="col-sm-3 control-label">Height</label>
                    <div class="col-sm-9">
                        <input id="height" class="form-control" value="384">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="point stars" checked> Point stars
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="stars" checked> Stars
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="nebulae" checked> Nebulae
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="sun" checked> Sun
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="button" class="btn btn-default" id="render">Render</button>
                        <button type="button" class="btn btn-default" id="random">Random</button>
                    </div>
                </div>
            </form>
            <div id="activity">done</div>
        </div>
        <div id="render container"></div>
        <a href="http://wwwtyro.github.io"><img src="http://wwwtyro.github.io/media/badge-br.png" style="position: fixed; right: 0px; bottom: 0px"></a>
    </body>
